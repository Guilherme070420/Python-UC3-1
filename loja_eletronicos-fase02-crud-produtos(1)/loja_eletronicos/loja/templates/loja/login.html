{% extends 'estoque/base.html' %}
{% load static %}
{% block title %}Login - eletronico{% endblock %}

{% block custom_css %}
<style>
  .auth-box {
    max-width: 420px;
    margin: 40px auto;
    padding: 25px;
    background: rgba(30, 136, 229, 0.85); /* azul forte translúcido */
    border: 2px solid #ffea00; /* amarelo forte */
    border-radius: 10px;
    color: #ffea00; /* texto amarelo */
  }
  label {
    color: #ffea00; /* amarelo forte */
  }
  .btn-login {
    background: linear-gradient(45deg, #ffea00, #fdd835); /* amarelo forte gradiente */
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    padding: 8px 20px;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }
  .btn-login:hover {
    box-shadow: 0 0 15px #ffea00;
    transform: scale(1.05);
  }
  .btn-secondary {
    background: #1e88e5; /* azul forte */
    color: #fff;
    border-radius: 6px;
    padding: 8px 20px;
    border: none;
    transition: background-color 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }
  .btn-secondary:hover {
    background: #1565c0; /* azul mais escuro */
    color: #ffea00; /* amarelo forte */
    text-decoration: none;
  }
  input.form-control {
    background-color: rgba(255, 255, 0, 0.1); /* amarelo bem claro */
    border: 1px solid #ffea00;
    color: #ffea00;
    border-radius: 6px;
  }
  input.form-control::placeholder {
    color: #ffea00aa;
  }
</style>
{% endblock %}

{% block content %}
<div class="auth-box">
  <h3 style="color:#00fff2; text-align:center;">Entrar</h3>
  <form method="post">
    {% csrf_token %}
    {% if messages %}{% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}{% endif %}
    <input name="username" class="form-control mb-2" placeholder="Usuário" required>
    <input name="password" type="password" class="form-control mb-2" placeholder="Senha" required>
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-login">Entrar</button>
      <a href="{% url 'loja:signup' %}" class="btn btn-secondary">Criar conta</a>
    </div>
  </form>
</div>
{% endblock %}
