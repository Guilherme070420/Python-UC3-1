{% extends 'estoque/base.html' %}
{% block content %}
<div class="category-header">
    <h1>Categorias</h1>
<a href="{% url 'estoque:categoria_create' %}" class="btn btn-add-category">
    <i class="bi bi-plus-circle"></i> Nova tag
</a>
</div>

<div class="row">
    {% for categoria in categorias %}
    <div class="col-md-4 mb-4">
        <div class="category-card">
            <div class="category-name">{{ categoria.identificacao }}</div>
            <div class="category-description">{{ categoria.descricao|default:"Sem descrição." }}</div>
            <a href="{% url 'estoque:categoria_detail' categoria.pk %}" class="btn btn-primary btn-sm"><i class="bi bi-eye"></i></a>
            <a href="{% url 'estoque:categoria_update' categoria.pk %}" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></a>
            <a href="{% url 'estoque:categoria_delete' categoria.pk %}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
        </div>
    </div>
    {% empty %}
    <div class="col">
        <p class="text-center text-light">Nenhuma tag cadastrada ainda.</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
